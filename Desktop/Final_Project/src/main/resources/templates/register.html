<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="container">
    <h1>Create Account</h1>
    <div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div class="success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <form method="post" th:action="@{/register}" th:object="${user}" enctype="multipart/form-data">

        <label for="username">Username</label>
        <input id="username" required="" th:field="*{username}" type="text"/>

        <label for="password">Password</label>
        <input id="password" required="" th:field="*{password}" type="password"/>

        <label for="firstName">First Name</label>
        <input id="firstName" required="" th:field="*{firstName}" type="text"/>

        <label for="lastName">Last Name</label>
        <input id="lastName" required="" th:field="*{lastName}" type="text"/>

        <label for="email">Email</label>
        <input id="email" required="" th:field="*{email}" type="email"/>

        <label for="profilePicture">Profile Picture</label>
        <input id="profilePicture" type="file" name="file" accept="image/*"/>

        <br/><br/>
        <label>Roles</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="selectedRoles" value="ROLE_USER" /> User</label>
            <label><input type="checkbox" name="selectedRoles" value="ROLE_MANAGER" /> Manager</label>
            <label><input type="checkbox" name="selectedRoles" value="ROLE_ADMIN" /> Admin</label>
        </div>
        <button class="submit-btn" type="submit">Register</button>
    </form>
    <div class="back-link">
        <a th:href="@{/login}">‚Üê Back to Login</a>
    </div>
</div>
</body>
</html>
