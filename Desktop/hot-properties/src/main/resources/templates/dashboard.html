<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/house-bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .dashboard-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .dashboard-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .dashboard-card h2 {
            font-size: 22px;
            margin-bottom: 5px;
            text-align: center;
        }
        .dashboard-card small {
            display: block;
            font-size: 14px;
            color: gray;
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard-links a {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }
        .dashboard-links a:hover {
            text-decoration: underline;
        }
        .message-badge {
            display: inline-block;
            background-color: red;
            color: white;
            font-size: 0.75rem;
            border-radius: 10px;
            padding: 2px 7px;
            margin-left: 6px;
        }
        .logout-btn {
            margin-top: 20px;
            width: 100%;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/images/logo.jpeg" height="48" alt="Logo" class="me-2">
            <strong>Hot Properties</strong>
        </a>
    </div>
</nav>

<div class="dashboard-wrapper">
    <div class="dashboard-card">
        <h2>Welcome, <span th:text="${user.firstName}">User</span>!</h2>
        <small>Your role:
            <span sec:authorize="hasRole('ADMIN')">ADMIN</span>
            <span sec:authorize="hasRole('AGENT')">AGENT</span>
            <span sec:authorize="hasRole('BUYER')">BUYER</span>
        </small>

        <div class="dashboard-links">
            <a th:href="@{/profile}">My Profile</a>

            <div sec:authorize="hasRole('AGENT')">
                <a th:href="@{/properties/manage}">Manage Listings</a>
                <a th:href="@{/properties/new}">Add New Property</a>
                <a th:href="@{/messages}">
                    View Messages <span class="message-badge">3</span> <!-- Replace 3 with a dynamic badge if needed -->
                </a>
            </div>

            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/users}">Manage Users</a>
            </div>

            <div sec:authorize="hasRole('BUYER')">
                <a th:href="@{/browse}">Browse Properties</a>
            </div>
        </div>

        <a th:href="@{/logout}" class="btn btn-danger logout-btn">Logout</a>
    </div>
</div>

<footer>
    <p>Â© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
