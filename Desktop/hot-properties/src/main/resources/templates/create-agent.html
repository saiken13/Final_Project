<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Properties - Create Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Placeholder for Appendix A design */
        .form-container { max-width: 500px; margin: 50px auto; }
        /* Replace with Appendix A styles */
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Hot Properties</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/manage-users}">Manage Users</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/create-agent}">Create Agent</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h1>Create Agent</h1>
        <form th:action="@{/create-agent}" method="post">
            <div class="mb-3"><label for="email" class="form-label">Email</label><input type="email" class="form-control" id="email" th:field="*{email}" required></div>
            <div class="mb-3"><label for="password" class="form-label">Password</label><input type="password" class="form-control" id="password" th:field="*{password}" required></div>
            <button type="submit" class="btn btn-primary">Create Agent</button>
            <a th:href="@{/manage-users}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</html>
