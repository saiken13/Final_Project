<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Properties - Image Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Placeholder for Appendix A design */
        .image-container img { max-width: 100%; height: auto; }
        /* Replace with Appendix A styles */
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Hot Properties</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/browse}">Browse</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{'/details/' + ${property.id}}">Details</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{'/image-viewer/' + ${property.id}}">Image Viewer</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Image Viewer</h1>
    <div class="image-container">
        <img th:if="${property.imagePath}" th:src="@{${property.imagePath}}" alt="Property Image">
        <img th:unless="${property.imagePath}" src="/images/placeholder.jpg" alt="Placeholder">
    </div>
    <a th:href="@{'/details/' + ${property.id}}" class="btn btn-secondary mt-3">Back to Details</a>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <p>Â© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
