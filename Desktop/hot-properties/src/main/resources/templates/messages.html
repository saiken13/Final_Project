<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Properties - Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Placeholder for Appendix A design */
        .message-list { margin-top: 20px; }
        /* Replace with Appendix A styles */
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Hot Properties</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/properties}">Properties</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/listings}">Manage Listings</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/messages}">Messages</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Messages</h1>
    <div class="message-list">
        <ul class="list-group">
            <li th:each="message : ${messages}" class="list-group-item">
                <a th:href="@{'/messages/view/' + ${message.id}}" th:text="${message.content}"></a>
                <small class="text-muted" th:text="${#dates.format(message.sentAt, 'yyyy-MM-dd HH:mm')}"></small>
            </li>
        </ul>
    </div>
</div>

<footer class="bg-light text-center py-3 mt-5">

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
