<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/house-bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .add-wrapper {
            background-color: #fff;
            margin: 60px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            height: 60px;
            margin-right: 10px;
        }

        .navbar-brand {
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.jpeg" alt="Logo">
        </a>
        <a class="btn btn-outline-primary" th:href="@{/dashboard}">Dashboard</a>
    </div>
</nav>

<div class="add-wrapper">
    <h2 class="mb-4 text-center">Add New Property</h2>

    <form th:action="@{/properties/new}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>

        <div class="mb-3">
            <label for="size" class="form-label">Size (sq ft):</label>
            <input type="number" class="form-control" id="size" name="size" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label for="images" class="form-label">Upload Property Images:</label>
            <input class="form-control" type="file" id="images" name="images" multiple>
        </div>

        <button type="submit" class="btn btn-success w-100">Add Property</button>
        <div class="mt-3 d-flex justify-content-between">
            <a class="btn btn-link" th:href="@{/dashboard}">Back to Dashboard</a>
            <a class="btn btn-link" th:href="@{/properties/manage}">Manage Listings</a>
        </div>
    </form>
</div>

<footer>
    <p>Â© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
