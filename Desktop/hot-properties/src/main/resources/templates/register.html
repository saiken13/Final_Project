<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="login-container">
    <h1>Create Account</h1>

    <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div class="success" th:if="${successMessage}" th:text="${successMessage}"></div>

    <form method="post" th:action="@{/register}" th:object="${user}" enctype="multipart/form-data">
        
        <label for="username">Username</label>
        <input id="username" required th:field="*{username}" type="text"/>

        <label for="password">Password</label>
        <input id="password" required th:field="*{password}" type="password"/>

        <label for="firstName">First Name</label>
        <input id="firstName" required th:field="*{firstName}" type="text"/>

        <label for="lastName">Last Name</label>
        <input id="lastName" required th:field="*{lastName}" type="text"/>

        <label for="email">Email</label>
        <input id="email" required th:field="*{email}" type="email"/>

        <label for="profilePicture">Profile Picture</label>
        <input id="profilePicture" class="form-select" type="file" name="file" accept="image/*"/>

        <label>Roles</label>
        <ul class="no-bullets roles-list">
            <li><label><input class="checkbox-margin" type="checkbox" name="selectedRoles" value="ROLE_USER"/> User</label></li>
            <li><label><input class="checkbox-margin" type="checkbox" name="selectedRoles" value="ROLE_MANAGER"/> Manager</label></li>
            <li><label><input class="checkbox-margin" type="checkbox" name="selectedRoles" value="ROLE_ADMIN"/> Admin</label></li>
        </ul>

        <button class="submit-btn" type="submit">Register</button>
    </form>

    <div class="back-link">
        <a th:href="@{/login}">‚Üê Back to Login</a>
    </div>
</div>

</body>
</html>
