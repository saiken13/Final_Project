<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/house-bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            height: 100px;
            margin-right: 10px;
        }

        .navbar-brand {
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.jpeg" alt="Logo"> Hot Properties
        </a>
        <a class="btn btn-outline-primary" th:href="@{/login}">Login</a>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h2 class="mb-4 text-center">Create Account</h2>

        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

        <form method="post" th:action="@{/register}" th:object="${user}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" required th:field="*{username}" type="text"/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control" required th:field="*{password}" type="password"/>
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input id="firstName" class="form-control" required th:field="*{firstName}" type="text"/>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input id="lastName" class="form-control" required th:field="*{lastName}" type="text"/>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" required th:field="*{email}" type="email"/>
            </div>

            <div class="mb-3">
                <label for="profilePicture" class="form-label">Profile Picture</label>
                <input id="profilePicture" class="form-control" type="file" name="file" accept="image/*"/>
            </div>

            <input type="hidden" name="selectedRoles" value="BUYER" />

            <div class="d-grid">
                <button class="btn btn-success" type="submit">Register</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}">← Back to Login</a>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
