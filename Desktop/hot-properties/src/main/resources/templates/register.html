<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .roles-list {
            list-style: none;
            padding-left: 0;
        }
        .roles-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="mb-4 text-center">Create Account</h2>

        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

        <form method="post" th:action="@{/register}" th:object="${user}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" required th:field="*{username}" type="text"/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control" required th:field="*{password}" type="password"/>
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input id="firstName" class="form-control" required th:field="*{firstName}" type="text"/>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input id="lastName" class="form-control" required th:field="*{lastName}" type="text"/>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" required th:field="*{email}" type="email"/>
            </div>

            <div class="mb-3">
                <label for="profilePicture" class="form-label">Profile Picture</label>
                <input id="profilePicture" class="form-control" type="file" name="file" accept="image/*"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Roles</label>
                <ul class="roles-list">
                    <li><label><input class="form-check-input me-2" type="checkbox" name="selectedRoles" value="BUYER"/>BUYER</label></li>
                    <li><label><input class="form-check-input me-2" type="checkbox" name="selectedRoles" value="AGENT"/>AGENT</label></li>
                    <li><label><input class="form-check-input me-2" type="checkbox" name="selectedRoles" value="ADMIN"/>ADMIN</label></li>
                </ul>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}">‚Üê Back to Login</a>
        </div>
    </div>
</div>

</body>
</html>
