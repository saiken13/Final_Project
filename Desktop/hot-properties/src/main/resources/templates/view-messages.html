<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Properties - View Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Hot Properties</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/properties}">Properties</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/listings}">Manage Listings</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/messages}">Messages</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container message-view">
    <h1>View Message</h1>
    <p th:text="${message.content}"></p>
    <p><small class="text-muted" th:text="${#dates.format(message.sentAt, 'yyyy-MM-dd HH:mm')}"></small></p>
    <a th:href="@{/messages}" class="btn btn-secondary">Back to Messages</a>
</div>
