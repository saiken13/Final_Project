<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Properties - Add/Edit Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Placeholder for Appendix A design */
        .form-container { max-width: 500px; margin: 50px auto; }
        /* Replace with Appendix A styles */
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Hot Properties</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/properties}">Properties</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/listings}">Manage Listings</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h1 th:text="${property.id != null ? 'Edit Property' : 'Add New Property'}"></h1>
        <div th:if="${param.error}" class="alert alert-danger">Failed to save property. Please try again.</div>
        <form th:action="@{/properties}" th:object="${property}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3"><label for="title" class="form-label">Title</label><input type="text" class="form-control" id="title" th:field="*{title}" required></div>
            <div class="mb-3"><label for="description" class="form-label">Description</label><textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea></div>
            <div class="mb-3"><label for="price" class="form-label">Price</label><input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required></div>
            <div class="mb-3"><label for="address" class="form-label">Address</label><input type="text" class="form-control" id="address" th:field="*{address}"></div>
            <div class="mb-3"><label for="image" class="form-label">Property Image</label><input type="file" class="form-control" id="image" name="image" accept="image/*"></div>
            <button type="submit" class="btn btn-primary">Save Property</button>
            <a th:href="@{/listings}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <p>Â© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
