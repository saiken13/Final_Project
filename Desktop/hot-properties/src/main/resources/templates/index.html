<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to HotProperties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/house-bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .welcome-box {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
        }

        .welcome-box img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        .welcome-box h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .welcome-box p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        .welcome-box .btn {
            width: 120px;
            margin: 10px;
            font-weight: bold;
        }

        .version {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="welcome-box">
    <img src="/images/logo.jpeg" alt="HotProperties Logo" class="logoimg">
    <h1>Welcome to HotProperties</h1>
    <p>Find your dream home or manage your listings with ease.</p>
    
    <div>
        <a th:href="@{/login}" class="btn btn-primary">Login</a>
        <a th:href="@{/register}" class="btn btn-outline-primary">Register</a>
    </div>

    <div class="version">App version: 1.0.15</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
