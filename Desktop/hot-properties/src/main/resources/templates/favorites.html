<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Properties - Saved Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .property-card img {
            max-height: 150px;
            object-fit: cover;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Hot Properties</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/dashboard}">üè† Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="mb-4 text-center">My Favorite Properties</h2>

    <div class="row">
        <div class="col-12" th:if="${favorites != null and !favorites.isEmpty()}">
            <div class="list-group">
                <div class="list-group-item mb-3" th:each="property : ${favorites}">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <img th:if="${property.tempImagePath}" th:src="@{${property.tempImagePath}}" class="img-fluid rounded" alt="Property Image">
                            <img th:unless="${property.tempImagePath}" src="/images/placeholder.jpg" class="img-fluid rounded" alt="No image available">
                        </div>
                        <div class="col-md-6">
                            <h5>
                                <a th:href="@{'/details/' + ${property.id}}" th:text="${property.title}" class="text-decoration-none text-dark"></a>
                            </h5>
                            <p>
                                <strong>Price:</strong> <span th:text="${#numbers.formatCurrency(property.price)}">$0.00</span><br>
                                <strong>Location:</strong> <span th:text="${property.location}">City, State</span><br>
                                <strong>Size:</strong> <span th:text="${property.size}">0</span> sq ft
                            </p>
                        </div>
                        <div class="col-md-3 d-flex align-items-center justify-content-end gap-2">
                            <a class="btn btn-primary" th:href="@{'/details/' + ${property.id}}">View Details</a>
                            <form th:action="@{'/favorites/remove/' + ${property.id}}" method="post" onsubmit="return confirm('Are you sure you want to remove this property from your favorites?');">
                                <button type="submit" class="btn btn-danger">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12" th:if="${favorites == null or favorites.isEmpty()}">
            <p class="text-center text-muted">No favorites saved.</p>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>

<footer class="bg-light text-center py-3">
    <p>¬© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
