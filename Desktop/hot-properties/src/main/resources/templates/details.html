<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Properties - Property Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Placeholder for Appendix A design */
        .details-section { padding: 50px 0; }
        /* Replace with Appendix A styles */
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Hot Properties</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/browse}">Browse</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{'/details/' + ${property.id}}">Details</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/favorites}">Favorites</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container details-section">
    <h1 th:text="${property.title}">Property Title</h1>
    <img th:if="${property.imagePath}" th:src="@{${property.imagePath}}" class="img-fluid mb-3" alt="Property Image">
    <img th:unless="${property.imagePath}" src="/images/placeholder.jpg" class="img-fluid mb-3" alt="Placeholder">
    <p th:text="${property.description}">Description</p>
    <p><strong>Price:</strong> <span th:text="${#numbers.formatCurrency(property.price)}">$0.00</span></p>
    <p><strong>Address:</strong> <span th:text="${property.address}">Address</span></p>
    <a th:href="@{'/image-viewer/' + ${property.id}}" class="btn btn-primary">View Image</a>
    <a th:href="@{/browse}" class="btn btn-secondary">Back</a>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <p>Â© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
