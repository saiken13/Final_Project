<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/house-bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .navbar-brand img {
            height: 100px;
            margin-right: 10px;
        }

        .table-wrapper {
            background-color: #fff;
            margin: 60px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 1100px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        img.property-thumb {
            height: 80px;
            width: auto;
            margin: 3px;
            border-radius: 4px;
        }

        .btn-edit {
            margin-right: 8px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .navbar-brand img {
            height: 60px;
            margin-right: 10px;
        }

        .navbar-brand {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.jpeg" alt="Logo"> Hot Properties
        </a>
        <a class="btn btn-outline-primary" th:href="@{/dashboard}">Dashboard</a>
    </div>
</nav>

<div class="table-wrapper">
    <h2 class="mb-4">Manage Your Properties</h2>
    <table class="table table-bordered table-striped text-center">
        <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Location</th>
            <th>Size</th> 
            <th>Images</th>
            <th>Favorites</th>
            <th>Actions</th>
        </tr>
        </thead>
            <tbody>
                <tr th:each="property : ${properties}">
                    <td th:text="${property.title}">Title</td>
                    <td th:text="${property.price}">Price</td>
                    <td th:text="${property.location}">Location</td>
                    <td th:text="${property.size}">Size</td>
                    <td>
                        <img th:each="img : ${property.imageUrls}"
                             th:src="@{'/images/property-images/' + ${img}}"
                             class="property-thumb"/>
                    </td>                    
                    <td>
                        <span th:text="${property.favoriteCount}">?</span>
                    </td>                                      
                    <td>
                        <a th:href="@{'/properties/edit/' + ${property.id}}" class="btn btn-primary btn-edit">Edit</a>
                        <a th:href="@{'/properties/delete/' + ${property.id}}"
                        onclick="return confirm('Are you sure you want to delete this listing?');"
                        class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        
    </table>
</div>

<footer>
    <p>Â© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
