<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Properties - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background: url('/images/house-bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            max-width: 400px;
            background-color: white;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .login-btn {
            width: 100%;
            font-weight: bold;
        }

        .register-link {
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .navbar-brand img {
            height: 100px; 
            margin-right: 10px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/images/logo.jpeg" alt="Logo" class="me-2">
                <span class="fs-3 fw-bold">Hot Properties</span>
            </a>
        </div>
    </nav>
    

<div class="main-content">
    <div class="login-box">
        <h1>Login</h1>
        <form th:action="@{/login}" th:object="${user}" method="post">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
            <button type="submit" class="btn btn-primary login-btn">Login</button>
        </form>
        <div class="register-link">
            Don’t have an account? <a th:href="@{/register}">Register here.</a>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
