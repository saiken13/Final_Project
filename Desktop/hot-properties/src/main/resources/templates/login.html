<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Properties - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-image: url('/images/house-bg.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .form-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Overlay for text readability */
            border-radius: 10px;
            z-index: 0;
        }
        .form-content {
            position: relative;
            z-index: 1;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
        <a class="navbar-brand" th:href="@{/}">Hot Properties</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" style="font-weight: bold; color: black;" th:href="@{/properties}">Properties</a></li>
                <!-- <li class="nav-item"><a class="nav-link active" th:href="@{/login}">Login</a></li> -->
                <!-- <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li> -->
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <div class="form-overlay"></div>
        <div class="form-content">
            <h1>Login</h1>
            <!-- <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div> -->

            <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label> 
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your Email ID" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <p>Â© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
