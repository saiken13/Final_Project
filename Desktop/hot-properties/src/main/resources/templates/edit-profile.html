<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Hot Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/house-bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .edit-profile-container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.jpeg" alt="Logo" height="50"> Hot Properties
        </a>
        <a class="btn btn-outline-primary" th:href="@{/dashboard}">Dashboard</a>
    </div>
</nav>

<div class="edit-profile-container">
    <h2 class="mb-4">Edit Profile</h2>

    <form th:action="@{/edit-profile}" th:object="${user}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Change Password (optional)</label>
            <input type="password" class="form-control" name="password">
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <input type="file" class="form-control" name="file">
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<footer>
    <p>Â© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
