<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hot Properties - Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 30px;
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .navbar-brand img {
            height: 100px;
            margin-right: 10px;
        }

        th, td {
            vertical-align: middle;
        }
        .placeholder-img {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 50%;
            line-height: 60px;
            text-align: center;
            font-weight: bold;
            color: #666;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.jpeg" alt="Logo"> Hot Properties
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/create-agent}">Create Agent</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Manage Users</h2>
    <div class="table-container">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>Photo</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Roles</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <img th:if="${user.profilePicture != null and user.profilePicture != ''}"
                             th:src="@{'/profile-pictures/' + ${user.profilePicture}}"
                             class="profile-pic"
                             alt="Profile Picture"/>
                        <div th:if="${user.profilePicture == null or user.profilePicture == ''}"
                             class="placeholder-img">N/A</div>
                    </td>
                    <td th:text="${user.firstName + ' ' + user.lastName}">Full Name</td>
                    <td th:text="${user.email}">user@email.com</td>
                    <td>
                        <span th:each="role, stat : ${user.roles}"
                              th:text="${role.name} + ${!stat.last ? ', ' : ''}">Role</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <p>Â© 2025 Hot Properties. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
